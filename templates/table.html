{% extends 'layout.html' %}

{% block body %}
<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <h4 class="text-center">PLO CLO mapping</h4>
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            {% for col in df.columns %}
              <th>{{ col }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for index, row in df.iterrows() %}
            <tr>
              <td>{{ index }}</td>
              {% for value in row %}
                <td>{{ value }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <br>
      <form action="/download" method="post">
        <button type="submit" class="btn btn-primary">Download CSV</button>
      </form>
    </div>
    <div class="card-footer text-muted">
    </div>
  </div>
</div>
{% endblock %}

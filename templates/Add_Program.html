{% extends 'layout.html' %}

{% block body %}
<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <h4 class="text-center">Add Program</h4>
    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" name='name' placeholder="Enter Program Name" id="inputName"
              required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFile">PLO and CLO</label>
            <input type="file" class="form-control-file" name='wordfile' id="inputFile" accept=".doc,.docx,.txt" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Program</button>
      </form>

    </div>
    <div class="card-footer text-muted">
    </div>
  </div>
</div>
{% endblock %}
